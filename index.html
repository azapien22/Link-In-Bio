<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link-In-Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Add your stylesheets here -->
     <style>
      html {
        min-height: 100%
      }

      body {
        padding: 40px 0px 40px 0px;
        background: radial-gradient(circle at 50% 100%, #ffffff, #e4e6eb, #c9cdd8, #afb5c5, #969db2, #7d879f, #64708d, #4c5b7b);
        min-height: 100%
        rgba(39, 27, 135, 0.8);
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      a {
        color: rgba(39, 27, 135, 0.8);
        text-decoration: none;
      }

      .item {
        background-color: rgba(208, 234, 246, 0.8);
        display: flex;
        align-items: center;
        border-radius: 1000px;
        padding: 3px;
        padding-right: 53px;
        box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .image-row, .name-row, .social-icons-row, .item {
        margin-bottom: 30px;
      }

      .image-row, .name-row {
        text-align: center;
      }

      .social-icons-row{
        display: flex;
        justify-content: space-around;
      }

      .name-row {
        font-size: 34px;
        font-weight: 900;
      }
     </style>
</head>
<body>
  <div class="main-container">
    <div class="image-row">
      <img class="avatar-image" src="/Pics/profilepic/me.jpg" alt=" Amaury Zapien headshot">
    </div>
    <div class="name-row">
      <!--Wobble Animation-->
      <h3 class="animate__animated animate__wobble">Amaury Zapien</h3>
    </div>
    <div class="social-icons-row">
      <a href="https://github.com/azapien22" target="blank">
        <i class="fa-brands fa-github"></i> Github
      </a>
      <a href="https://www.linkedin.com/in/amaury-zapien-956777163/" target="_blank">
        <i class="fa-brands fa-linkedin"></i> linkedin
      </a>
      <a href="https://www.facebook.com/A.to.the.Z/" target="_blank">
        <i class="fa-brands fa-facebook"></i> facebook
      </a>
      <a href="https://www.instagram.com/sub_regis/" target="_blank">
        <i class="fa-brands fa-instagram"></i> instagram
      </a>
    </div>
    <div class="links-row">
      <div class="item">
        <img class="thumbnail" src="/Pics/thumbnails/crown.jpg" alt="gold crown thumbnail"> 
        <a class="link-text" href="https://azapien22.github.io/portfolio/" target="_blank">
          Check out my Portfolio - look at view page source.
        </a>
      </div>
      <div class="item">
        <img class="thumbnail" src="/Pics/thumbnails/blkcrwn.jpg" alt="black crown thumbnail">
        <a class="link-text" href="https://caferati.me/" target="_blank">
          Check out an Award Winning Portfolio Website.
        </a>
      </div>
      <div class="item">
        <img class="thumbnail" src="/Pics/thumbnails/greencrwn.jpg" alt="green crown thumbnail">
        <a class="link-text" href="https://fullpage.caferati.me/" target="_blank">
          Check out an awesome React Full-page transitions.
        </a>
      </div>
      <div class="item">
        <img class="thumbnail" src="/Pics/thumbnails/ruby.png" alt="red ruby diamond">
        <a class="link-text" href="https://www.ruby-lang.org/en/" target="_blank">
          Feeling Lost with Ruby? Check out the Ruby Documentation. 
        </a>
      </div>
    </div>
  </div>
    <!-- Add your scripts here -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
